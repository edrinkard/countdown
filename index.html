<div class="mb-3">
  <center>
    <div class="hours" style="font-size:54px">
      You have <br>
      <span style="font-size:54px" id='time'></span> <br>
      left in your shift <i class="fa-solid fa-hourglass-clock"></i>
    </div>
  </center>

  <div class="message" style="display: none">
    Sorry, this feature is available only during working hours.
  </div>

  <center>
    <div class="time-selector" style="display: none">
      <h3><P><P><P><P><P>This application has been updated to allow the user to select their own time for their shift ending. <br>This is
        based on your machine's local time.</h3>
        
      <label for="timePicker">Select Your Clockout Time:</label><P>
      <input type="time" id="timePicker">
     <P><BR></BR> <button onclick="startTimer()" class="btn btn-primary">Start Timer</button>
    </div>
  </center>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  function showTimeSelector() {
    $(".hours").hide();
    $(".message").hide();
    $(".time-selector").show();
  }

  function startTimer() {
    var selectedTimeStr = $("#timePicker").val();
    var selectedTime = new Date("2000-01-01T" + selectedTimeStr + ":00");

    var now = new Date();
    var start = new Date(now);

    start.setHours(selectedTime.getHours(), selectedTime.getMinutes(), 0);

    if (now > start) {
      // If the selected time is in the past, move to tomorrow
      start.setDate(start.getDate() + 1);
    }

    function pad(num) {
      return ("0" + parseInt(num)).substr(-2);
    }

    function tick() {
      var now = new Date();
      var remain = ((start - now) / 1000);

      if (remain <= 0) {
        document.getElementById('time').innerHTML = "ZERO";
        return;
      }

      var hh = pad((remain / 60 / 60) % 60);
      var mm = pad((remain / 60) % 60);
      var ss = pad(remain % 60);
      document.getElementById('time').innerHTML =
        hh + " hours, " + mm + " minutes and " + ss + " seconds";
      setTimeout(tick, 1000);
    }

    $(".hours").show();
    $(".message").hide();
    $(".time-selector").hide();
    document.getElementById('time').innerHTML = "Loading time from the Rebel Alliance";
    setTimeout(tick, 1000);
  }

  var d = new Date();
  if (d.getHours() >= 0 && d.getHours() <= 24) {
    showTimeSelector();
  } else {
    $(".hours").hide();
    $(".message").show();
    $(".time-selector").hide();
  }
</script>
